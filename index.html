<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Platformer Editor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            background-color: #0d0d0d;
            border: 2px solid #555;
            cursor: crosshair;
        }
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .screen.active {
            display: flex;
        }
        h1 {
            color: #4CAF50;
            text-shadow: 2px 2px #000;
        }
        button, input[type="text"] {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="text"] {
            width: 300px;
            background-color: #333;
            border: 2px solid #555;
        }
        #editor-ui {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        #editor-ui .tool {
            padding: 10px;
            margin: 0 5px;
            border: 2px solid #555;
            border-radius: 5px;
            cursor: pointer;
        }
        #editor-ui .tool.selected {
            background-color: #4CAF50;
            border-color: #fff;
        }
        #key-output {
            margin-top: 15px;
            width: 80%;
            max-width: 600px;
            padding: 10px;
            background: #222;
            border: 1px solid #444;
            word-wrap: break-word;
            min-height: 20px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>

    <div id="main-menu" class="screen active">
        <h1>Platformer Creator</h1>
        <button onclick="showScreen('editor-screen')">Level Editor</button>
        <input type="text" id="level-key-input" placeholder="Paste level key here...">
        <button onclick="loadLevelFromInput()">Play Level</button>
    </div>

    <div id="editor-screen" class="screen">
        <h1>Level Editor</h1>
        <canvas id="editor-canvas" width="800" height="480"></canvas>
        <div id="editor-ui">
            <span>Tools:</span>
            <div class="tool selected" id="tool-wall" onclick="selectTool('wall')">üß± Wall</div>
            <div class="tool" id="tool-player" onclick="selectTool('player')">üë§ Player</div>
            <div class="tool" id="tool-goal" onclick="selectTool('goal')">üèÜ Goal</div>
            <div class="tool" id="tool-erase" onclick="selectTool('erase')">‚ùå Erase</div>
            <button onclick="exportLevelKey()">Export Key</button>
            <button onclick="showScreen('main-menu')">Back to Menu</button>
        </div>
        <div id="key-output"></div>
    </div>

    <div id="game-screen" class="screen">
        <h1>Play Mode</h1>
        <canvas id="game-canvas" width="800" height="480"></canvas>
        <p>Use Arrow Keys or WASD to move. Hold jump for more height. Reach the trophy! üèÜ</p>
        <button onclick="showScreen('main-menu')">Back to Menu</button>
    </div>

    <script>
        // --- Global Configuration ---
        const GRID_SIZE = 40;
        const GRAVITY = 0.5;
        const JUMP_FORCE = -12;
        const MOVE_SPEED = 5;
        
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const editorCanvas = document.getElementById('editor-canvas');
        const editorCtx = editorCanvas.getContext('2d');

        // --- State Management ---
        let currentScreen = 'main-menu';
        let levelObjects = [];
        let playerStart = { x: -1, y: -1 };
        let goalPos = { x: -1, y: -1 };
        let selectedTool = 'wall';
        let isPainting = false; // ‚ú® NEW: For click-and-drag painting
        
        let player = { x: 0, y: 0, width: GRID_SIZE * 0.8, height: GRID_SIZE * 0.8, vx: 0, vy: 0, onGround: false };
        const keys = {};

        // --- Screen Navigation ---
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            currentScreen = screenId;
            if (screenId === 'editor-screen') {
                drawEditor();
            }
        }

        // --- Level Editor Logic ---
        function selectTool(tool) {
            document.querySelectorAll('.tool').forEach(t => t.classList.remove('selected'));
            document.getElementById(`tool-${tool}`).classList.add('selected');
            selectedTool = tool;
        }

        function drawGrid() {
            // ‚ú® NEW: More detailed grid lines
            editorCtx.strokeStyle = '#404040';
            editorCtx.lineWidth = 0.5;

            for (let x = 0; x < editorCanvas.width; x += GRID_SIZE) {
                editorCtx.beginPath();
                editorCtx.moveTo(x, 0);
                editorCtx.lineTo(x, editorCanvas.height);
                editorCtx.stroke();
            }
            for (let y = 0; y < editorCanvas.height; y += GRID_SIZE) {
                editorCtx.beginPath();
                editorCtx.moveTo(0, y);
                editorCtx.lineTo(editorCanvas.width, y);
                editorCtx.stroke();
            }
            editorCtx.lineWidth = 1; // Reset for any other potential stroke operations
        }

        function drawEditorObjects() {
            editorCtx.fillStyle = '#8B4513';
            levelObjects.forEach(obj => {
                editorCtx.fillRect(obj.x, obj.y, GRID_SIZE, GRID_SIZE);
            });
            if (playerStart.x !== -1) {
                editorCtx.fillStyle = 'rgba(0, 150, 255, 0.8)';
                editorCtx.fillRect(playerStart.x, playerStart.y, GRID_SIZE, GRID_SIZE);
            }
            if (goalPos.x !== -1) {
                editorCtx.font = `${GRID_SIZE}px sans-serif`;
                editorCtx.fillText('üèÜ', goalPos.x, goalPos.y + GRID_SIZE - 5);
            }
        }

        function drawEditor() {
            editorCtx.clearRect(0, 0, editorCanvas.width, editorCanvas.height);
            drawGrid();
            drawEditorObjects();
        }

        // --- ‚ú® NEW: Click-and-drag editor functionality ---
        function handleEditorAction(event) {
            const rect = editorCanvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;
            const gridX = Math.floor(mouseX / GRID_SIZE) * GRID_SIZE;
            const gridY = Math.floor(mouseY / GRID_SIZE) * GRID_SIZE;
            
            // Do nothing if cursor is outside the canvas
            if (gridX < 0 || gridX >= editorCanvas.width || gridY < 0 || gridY >= editorCanvas.height) return;
            
            let changed = false;

            if (selectedTool === 'wall') {
                // To prevent flicker, only add a wall if one isn't already there.
                if (!levelObjects.some(obj => obj.x === gridX && obj.y === gridY)) {
                    if (playerStart.x === gridX && playerStart.y === gridY) playerStart = {x: -1, y: -1};
                    if (goalPos.x === gridX && goalPos.y === gridY) goalPos = {x: -1, y: -1};
                    levelObjects.push({ x: gridX, y: gridY });
                    changed = true;
                }
            } else {
                // For other tools (erase, player, goal), always clear the spot first.
                const originalLength = levelObjects.length;
                levelObjects = levelObjects.filter(obj => obj.x !== gridX || obj.y !== gridY);
                if (originalLength !== levelObjects.length) changed = true;
                
                if (playerStart.x === gridX && playerStart.y === gridY) {
                     playerStart = {x: -1, y: -1};
                     changed = true;
                }
                if (goalPos.x === gridX && goalPos.y === gridY) {
                    goalPos = {x: -1, y: -1};
                    changed = true;
                }

                if (selectedTool === 'player') {
                    playerStart = { x: gridX, y: gridY };
                } else if (selectedTool === 'goal') {
                    goalPos = { x: gridX, y: gridY };
                }
            }
            
            // Only redraw the canvas if something actually changed
            if(changed) {
                drawEditor();
            }
        }

        editorCanvas.addEventListener('mousedown', (e) => {
            isPainting = true;
            handleEditorAction(e);
        });
        editorCanvas.addEventListener('mousemove', (e) => {
            if (isPainting) {
                handleEditorAction(e);
            }
        });
        window.addEventListener('mouseup', () => {
            isPainting = false;
        });
        editorCanvas.addEventListener('mouseleave', () => {
            isPainting = false;
        });

        // --- Key Export/Import Logic ---
        function exportLevelKey() {
            if (playerStart.x === -1 || goalPos.x === -1) {
                alert("Please place a Player Start and a Goal before exporting.");
                return;
            }
            const data = {
                p: [playerStart.x / GRID_SIZE, playerStart.y / GRID_SIZE],
                g: [goalPos.x / GRID_SIZE, goalPos.y / GRID_SIZE],
                w: levelObjects.map(obj => [obj.x / GRID_SIZE, obj.y / GRID_SIZE])
            };
            const jsonString = JSON.stringify(data);
            const base64Key = btoa(jsonString);
            document.getElementById('key-output').textContent = base64Key;
        }

        function loadLevelFromInput() {
            const key = document.getElementById('level-key-input').value.trim();
            if (key) {
                loadLevel(key);
            } else {
                alert("Please paste a level key first.");
            }
        }
        
        function loadLevel(key) {
            try {
                const jsonString = atob(key);
                const data = JSON.parse(jsonString);
                playerStart = { x: data.p[0] * GRID_SIZE, y: data.p[1] * GRID_SIZE };
                goalPos = { x: data.g[0] * GRID_SIZE, y: data.g[1] * GRID_SIZE };
                levelObjects = data.w.map(pos => ({ x: pos[0] * GRID_SIZE, y: pos[1] * GRID_SIZE }));
                resetGame();
                showScreen('game-screen');
                gameLoop();
            } catch (error) {
                alert("Invalid level key. Please check and try again.");
                console.error("Failed to load level:", error);
            }
        }

        // --- Game Logic ---
        function resetGame() {
            player.x = playerStart.x + (GRID_SIZE - player.width) / 2;
            player.y = playerStart.y + (GRID_SIZE - player.height) / 2;
            player.vx = 0;
            player.vy = 0;
            player.onGround = false;
        }

        function updateGame() {
            player.vx = 0;
            if (keys['ArrowLeft'] || keys['a']) player.vx = -MOVE_SPEED;
            if (keys['ArrowRight'] || keys['d']) player.vx = MOVE_SPEED;

            if ((keys['ArrowUp'] || keys['w'] || keys[' ']) && player.onGround) {
                player.vy = JUMP_FORCE;
                player.onGround = false;
            }

            player.vy += GRAVITY;

            player.x += player.vx;
            for (const wall of levelObjects) {
                if (player.x < wall.x + GRID_SIZE && player.x + player.width > wall.x &&
                    player.y < wall.y + GRID_SIZE && player.y + player.height > wall.y) {
                    if (player.vx > 0) player.x = wall.x - player.width;
                    if (player.vx < 0) player.x = wall.x + GRID_SIZE;
                }
            }

            player.y += player.vy;
            player.onGround = false;
            for (const wall of levelObjects) {
                if (player.x < wall.x + GRID_SIZE && player.x + player.width > wall.x &&
                    player.y < wall.y + GRID_SIZE && player.y + player.height > wall.y) {
                    if (player.vy > 0) {
                        player.y = wall.y - player.height;
                        player.onGround = true;
                        player.vy = 0;
                    }
                    if (player.vy < 0) {
                        player.y = wall.y + GRID_SIZE;
                        player.vy = 0;
                    }
                }
            }
            
            if (player.x < goalPos.x + GRID_SIZE && player.x + player.width > goalPos.x &&
                player.y < goalPos.y + GRID_SIZE && player.y + player.height > goalPos.y) {
                alert("You win! üéâ");
                showScreen('main-menu');
            }

            if (player.y > canvas.height) {
                resetGame();
            }
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#8B4513';
            levelObjects.forEach(obj => {
                ctx.fillRect(obj.x, obj.y, GRID_SIZE, GRID_SIZE);
            });
            ctx.font = `${GRID_SIZE}px sans-serif`;
            ctx.fillText('üèÜ', goalPos.x, goalPos.y + GRID_SIZE - 5);
            ctx.fillStyle = '#0096FF';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function gameLoop() {
            if (currentScreen !== 'game-screen') return;
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        // --- Event Listeners ---
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
            if ((e.key === 'ArrowUp' || e.key === 'w' || e.key === ' ') && player.vy < 0) {
                player.vy *= 0.5;
            }
        });

        window.addEventListener('blur', () => {
            for (const key in keys) {
                keys[key] = false;
            }
        });

        // --- Initial Load ---
        showScreen('main-menu');
    </script>
</body>
</html>
